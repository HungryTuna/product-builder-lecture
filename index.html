<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F88LKXV5KJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F88LKXV5KJ');
</script>
</head>
<body>
    <div class="container">
        <button id="theme-switcher">Toggle Theme</button>
        <h1>로또 번호 생성기</h1>
        <button id="generate">번호 생성</button>
        <div id="numbers" class="numbers-container"></div>

        <section id="partnership-inquiry">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/xdaaqpwz" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="company">Company:</label>
                <input type="text" id="company" name="company">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Inquiry</button>
            </form>
            <div id="form-messages" aria-live="polite"></div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
